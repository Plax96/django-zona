{% extends 'buffete/base.html' %}

{% block content %}
    {% for post in casos %}
        <div class="post">
            <div class="date">
                {{ post.fecha_ingreso }}
            </div>
            <h1><a href="{% url 'detalle_caso' iden=post.id %}">{{ post.resumen }}</a></h1>
            <h2>{{post.abogado}}</h2><h2>{{post.cliente}}</h2>
            <p>{{ post.descripcion|linebreaksbr }}</p>

        </div>
    {% endfor %}
{% endblock %}
